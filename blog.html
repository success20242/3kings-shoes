<script>
const posts = [
  {title: "Top Casual Shoes for Everyday Comfort", url:"blog/casual-shoes.html", desc:"Discover casual shoes that balance comfort and style for everyday wear.", img:"https://i.imgur.com/kX5WWVh.jpeg"},
  {title: "Choosing the Right Sneakers for Fitness", url:"blog/choosing-sneakers.html", desc:"Tips for selecting sneakers for running, gym workouts, and active lifestyles.", img:"https://i.imgur.com/aqhNFVA.jpeg"},
  {title: "Footwear Maintenance Tips for Long-Lasting Shoes", url:"blog/footwear-maintenance.html", desc:"Learn how to clean, polish, and store shoes to maximize lifespan.", img:"https://i.imgur.com/oqSOkvG.jpeg"},
  {title: "Office Shoes: Style Meets Professionalism", url:"blog/office-shoes.html", desc:"Professional office shoes that combine comfort, durability, and style.", img:"https://i.imgur.com/or0HMh6.jpeg"},
  {title: "Best Shoes for Outdoor Adventures", url:"blog/outdoor-adventures.html", desc:"Durable and comfortable shoes for hiking, walking, and outdoor activities.", img:"https://i.imgur.com/oqSOkvG.jpeg"},
  {title: "Why Quality Shoes Are a Smart Investment", url:"blog/quality-shoes-investment.html", desc:"Invest in long-lasting, comfortable, and supportive footwear.", img:"https://i.imgur.com/kX5WWVh.jpeg"},
  {title: "How to Care for Your Shoes", url:"blog/shoe-care.html", desc:"Expert tips to maintain shape, comfort, and appearance of your shoes.", img:"https://i.imgur.com/aqhNFVA.jpeg"},
  {title: "How to Choose the Perfect Shoe for Every Occasion", url:"blog/perfect-shoe-occasion.html", desc:"Footwear guidance for formal, casual, travel, and outdoor activities.", img:"https://i.imgur.com/oqSOkvG.jpeg"},
  {title: "Shoe Trends to Watch This Year", url:"blog/shoe-trends-year.html", desc:"Stay fashionable with the latest trends in sneakers, sandals, and eco-friendly shoes.", img:"https://i.imgur.com/kX5WWVh.jpeg"},
  {title: "Shoe Styles That Never Go Out of Fashion", url:"blog/shoe-styles-timeless.html", desc:"Classic loafers, sneakers, and sandals that remain stylish year after year.", img:"https://i.imgur.com/aqhNFVA.jpeg"}
];

const postsPerPage = 5;
let currentPage = 1;
const totalPages = Math.ceil(posts.length / postsPerPage);

const postsContainer = document.getElementById('blog-posts');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

function renderPosts() {
  postsContainer.innerHTML = '';
  const start = (currentPage - 1) * postsPerPage;
  const end = start + postsPerPage;
  const pagePosts = posts.slice(start, end);

  pagePosts.forEach(post => {
    const article = document.createElement('article');
    article.classList.add('blog-post');

    const today = new Date();
    const dateStr = today.toDateString();
    const isoDate = today.toISOString();

    const fullUrl = window.location.origin + "/" + post.url;
    const urlEnc = encodeURIComponent(fullUrl);
    const imgEnc = encodeURIComponent(post.img);

    article.innerHTML = `
      <img src="${post.img}" loading="lazy" alt="${post.title}">
      <div class="content">
        <h3><a href="${post.url}">${post.title}</a></h3>
        <p class="post-date">Published on ${dateStr}</p>
        <p>${post.desc}</p>
        <div class="share-buttons">
          <strong>Share this post:</strong>
          <a href="https://www.facebook.com/sharer/sharer.php?u=${urlEnc}" target="_blank">Facebook</a> |
          <a href="https://wa.me/?text=Check%20this%20out:%20${urlEnc}" target="_blank">WhatsApp</a> |
          <a href="https://t.me/share/url?url=${urlEnc}" target="_blank">Telegram</a> |
          <a href="https://pinterest.com/pin/create/button/?url=${urlEnc}&media=${imgEnc}" target="_blank">Pinterest</a>
        </div>
      </div>
    `;

    postsContainer.appendChild(article);
  });

  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
}

prevBtn.addEventListener('click', () => { if(currentPage>1){currentPage--; renderPosts();} });
nextBtn.addEventListener('click', () => { if(currentPage<totalPages){currentPage++; renderPosts();} });

renderPosts();
</script>
